<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="user-add-svgrepo-com.svg">
</head>

<body>
    <div class="container">
        <section class="sign-up-box">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="username" class="visually-hidden">User Name</label>
                    <input type="text" id="username" name="username" required placeholder="User Name">
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password"
                        autocomplete="new-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="visually-hidden">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        placeholder="Confirm Password" autocomplete="new-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
            </form>
            <p>Already have an account? <a href="sign-in.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></p>
        </section>
    </div>
</body>

</html>
